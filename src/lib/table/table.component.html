<table #customTemplate class="results-table table table-bordered table-striped">
  <ng-content></ng-content>
</table>

<table *ngIf="customTemplate?.children.length === 0" class="results-table table table-bordered table-striped">
  <thead
    iw-thead
    (addColumn)="addColumn.emit($event)"
    (removeColumn)="removeColumn.emit($event)"
    (sortColumn)="onSortColumn($event)"
    (addingColumn)="onAddingColumn($event)"
    (reorderColumns)="reorderColumns.emit($event)"
  ></thead>
  <tbody
    iw-tbody
    [addingColumnIndex]="addingColumnIndex"
    (rowClick)="onRowClicked($event)"
  ></tbody>
</table>
