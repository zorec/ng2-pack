<div #customTemplate>
  <ng-content></ng-content>
</div>

<table *ngIf="customTemplate?.children.length === 0" class="results-table table table-bordered table-striped">
  <!-- TODO: require iw-table to reduce attributes -->
  <!-- TODO: argument lookup should not be necessary (when used without iw-table) -->
  <thead
    iwThead
    [columnsConfig]="columnsConfig"
    [columnsLookup]="columnsLookup"
    [(visibleColumns)]="visibleColumns"
    (sortColumn)="onSortColumn($event)"
  ></thead>
  <tbody
    iwBody
    [rows]="rows"
    [columnsLookup]="columnsLookup"
    [columnsConfig]="columnsConfig"
    [visibleColumns]="visibleColumns"
  ></tbody>
</table>
