<!-- NOTE: indicate no columns to add in a better way  -->
<div class="combo-input-wrap">
  <iw-select2
    [placeholder]="'table.typeToSearch' | t"
    [items]="items"
    [(ngModel)]="value"
    [open]="open"
    (close)="close.emit($event)"
    (ngModelChange)="onSelected($event)">
  </iw-select2>
</div>
