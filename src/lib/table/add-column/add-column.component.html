<div class="combo-input-wrap">
  <iw-dropdown-select
    [searchPlaceholder]="'table.typeToSearch' | t"
    [placeholder]="'table.chooseColumn' | t"
    [noOptionsMessage]="'table.noMoreColumns' | t"
    [items]="items"
    [model]="value"
    [isOpen]="open"
    (close)="onClose()"
    (itemSelected)="onSelected($event)"
  >
  </iw-dropdown-select>

</div>
