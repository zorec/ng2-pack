<ng-content></ng-content>

<template [ngIf]="!customTemplate">
  <!-- (click)="onRowClicked(rowIndex)" FIXME: allow/disable click event if not content editing -->
  <tr *ngFor="let row of rows; let rowIndex = index" >
    <template ngFor let-columnName [ngForOf]="visibleColumns" let-index="index">
      <td *ngIf="addingColumnIndex == index" class="combo-td"></td>
      <td
        #tdComponent
        iw-td
        [attr.contenteditable]="inlineEditingEnabled"
        (blur)="onEditCell(tdComponent, rowIndex)"
        [column]="column(columnName)"
        [row]="row"
        [class.is-sorted]="column(columnName).config.isSorted"
        attr.headers="col-id-{{ column(columnName).config.id }}">
      </td>
    </template>
    <td class="combo-td"> <!-- empty for combobox --> </td>
  </tr>
</template>
