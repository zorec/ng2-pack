<h1>
  {{title}}
</h1>

<h3>1. Convention over configuration</h3>
<iw-table [rows]="rows"></iw-table>

<h3>2. Customization with inputs (including input configuration) and outputs</h3>
<p>
  {{action}}
</p>
<iw-table
 [rows]="rows"
 [(columnsConfig)]="columnsConfig"
 (rowClick)="action = 'Row ' + $event.index  + ' was clicked!'"
 [reorderingEnabled]="false"
 [sortingEnabled]="false"
 [visibleColumns]="visibleColumns"
 >
</iw-table>


<h3>3.a Custom template (without table header)</h3>
<iw-table [rows]="rows">
  <table class="results-table table table-bordered table-striped">
   <tbody
     iw-tbody
    (rowClick)="action = 'Row ' + $event.index  + ' was clicked!'"
   ></tbody>
 </table>
</iw-table>


<h3>3.b Custom template (customized table header and body)</h3>
<iw-table [rows]="rows" #tableComponent>
  <table class="results-table table table-bordered table-striped">
    <thead>
      <tr>
        <template ngFor let-columnName [ngForOf]="tableComponent.visibleColumns">
          <th iw-th class="drag-column" [column]="tableComponent.columnsLookup[columnName]"></th>
        </template>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows; let rowIndex = index" (click)="onRowClicked(row, rowIndex)">
        <template ngFor let-columnName [ngForOf]="tableComponent.visibleColumns">
          <td iw-td [column]="tableComponent.columnsLookup[columnName]" [row]="rows[rowIndex]"></td>
        </template>
      </tr>
    </tbody>
  </table>
</iw-table>
